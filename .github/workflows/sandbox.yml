name: PWSH test

on:
  push:
    branches:
      - pwsh-test
  workflow_dispatch:
    # allow manual runs on branches without a PR

jobs:
  venv:
    runs-on: windows-latest
    steps:
    - name: Test
      shell: pwsh
      run: |
        & cmd /c "exit 1"
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.5
